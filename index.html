<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Document</title>
	<link rel="stylesheet" href="css/style.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" defer></script>
	<script src="js/main.js" defer></script>
	<script src="js/libs.min.js" defer></script>
</head>
<body>
	<header class="header">
		<div class="container">
			<div class="header__inner">
				<a class="logo" href="#">
					<picture class="logo__img">
						<source src="images/logo-mobile.png" media="(max-width: 640px)"></source>
						<img src="images/logo.png" alt="">
					</picture>
				</a>
				<nav class="menu">
					<ul class="menu__list">
						<li class="menu__list-item">
							<a class="menu__list-link" href="">Главная</a>
						</li>
						<li class="menu__list-item">
							<a class="menu__list-link" href="">Обо мне</a>
						</li>
						<li class="menu__list-item">
							<a class="menu__list-link" href="">Навыки</a>
						</li>
						<li class="menu__list-item">
							<a class="menu__list-link" href="">Проекты</a>
						</li>
						<li class="menu__list-item">
							<a class="menu__list-link" href="">Контакты</a>
						</li>
					</ul>
				</nav>
			</div>
		</div>
	</header>
	<section class="top">
		<div class="container">
			<div class="top__inner">
				<div class="top__inner-elem">
					<h1 class="top__inner-name">
						Александр Беляев
					</h1>
				</div>
				<div class="top__inner-elem">
					<h2 class="top__inner-subtitle">
						Front-end Разработчик
					</h2>
					<p class="top__inner-info">23 года, Москва</p>
				</div>
				<div class="top__inner-elem">
					<p class="top__inner-languges">	
						RU | ENG
					</p>
				</div>
			</div>
		</div>
	</div>
</section>

<section class="about">
	<div class="container">
		<div class="about__title">
			<h3 class="about__title-header">
				Обо мне
			</h3>
		</div>
		<div class="about__inner">
			<div class="about__inner-elem">
				<div class="about__inner-photo">
					<img class="about__inner-image" src="" alt="my-photo">
				</div>
			</div>
			<div class="about__inner-elem">
				<p class="about__inner-info">
					
				</p>
			</div>
		</div>
	</div>
</section>

<section class="skills">
	<div class="container">
		<div class="skills__title">
			<h3 class="skills__title-header">
				Навыки
			</h3>
		</div>
		<div class="skills__subtitle">
			<h4 class="skills__subtitle-header">
				
			</h4>
		</div>
		<div class="skills__slider">
			<div class="skills__slider-box">
				<div class="skills__inner-title">оскар 2020</div>
				<div class="skills__inner-data">сентябрь 2020</div>
				<div class="skills__inner-btn">
						<img src="images/view-btn.svg" alt="">
				</div>
			</div>
		</div>
	</div>
</div>
</section>

</body> 
</html>
